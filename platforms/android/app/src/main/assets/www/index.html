<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * 'self' data: https:; connect-src * 'unsafe-inline'; frame-src *;">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; img-src 'self' data: *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/home.css" type="text/css" charset="utf-8"/>
<!--        <link rel="stylesheet" href="css/index.css" type="text/css" charset="utf-8"/>-->
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
        <link rel="shortcut icon" href="https://www.netipbox.com/wp-content/uploads/2019/03/favicon.png" type="image/x-icon">

        <title>NeditBox: Image Editor </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/jquery.ui.touch-punch.min.js"></script>
        <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    </head>
    <body>
    <div id="init" class="container">
        <label for="files">
            <i id="upload" class="material-icons">backup</i>
        </label>
        <label for="files">
            <a id="open-image">Upload your image </a>
        </label>
        <input id="files" style="visibility:hidden;" type="file" name="initFile">
    </div>

    <div id="home" style="display:none;" class="container-home">
        <div id="workspace" >
            <div id="image-section">
                <img id="myImg" src="#" alt=""/>
<!--                <div class="slidecontainer" style="display:none">-->
<!--                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">-->
<!--                </div>-->

            </div>

            <div id="action-menu" style="display:none;">
                <label>
                    <i id="delete" class="material-icons menu">tv_off</i>
                </label>
                <label>
<!--                    <i id="drag" class="material-icons menu">open_with</i>-->
                    <i id="share" class="material-icons menu">open_in_new</i>
                </label>
<!--                <label>-->
<!--                    <i id="resize" class="material-icons menu">crop</i>-->
<!--                </label>-->
                <label>
                    <i id="perspective" class="material-icons menu">zoom_out_map</i>
                </label>
<!--                <label for="img-content">-->
                <label>
                    <i id="content" class="material-icons menu">insert_photo</i>
                </label>
<!--                <input id="img-content" style="visibility:hidden;" type="file">-->

            </div>

            <div id="media-menu" style="display:none;">

                <div id="myDropdown" class="dropdown-content">
                    <button class="dropbtn">Hosteleria</button>
                    <div id="hostel" style="display:none;" >
                        <ul style="list-style: none;">
                            <li class="dropbtn">
                                <video autoplay loop playsinline>
                                  <source src="img/bienvenida1.mp4" type="video/mp4">
                                </video>
                            </li>
                            <li class="dropbtn">
                                <video autoplay loop playsinline>
                                  <source src="img/oferta_findesemana.mp4" type="video/mp4">
                                </video>
                            </li>
                            <li class="dropbtn">
                                <img src="img/descarga.jpeg" alt="bckgd">
                            </li>
                        </ul>
                    </div>
                    <button  class="dropbtn">Retail</button>
                        <div id="retail" style="display:none;">
                                <ul style="list-style: none;">
                                    <li class="dropbtn">1</li>
                                    <li class="dropbtn">2</li>
                                    <li class="dropbtn">3</li>
                                </ul>
                        </div>
                    <button class="dropbtn">Otros</button>
                        <div id="oth" style="display:none;">
                                <ul style="list-style: none;">
                                    <li class="dropbtn">1</li>
                                    <li class="dropbtn">2</li>
                                    <li class="dropbtn">3</li>
                                </ul>
                        </div>

                </div>


            </div>

        </div>
        <div id="screen-section">
            <i id="default" class="material-icons screen">tv</i>
            <i id="grid" class="material-icons screen">grid_on</i>
            <div  class="grid-menu" style="display:none;">
                <div class="subset">
                    <div id="2" class="number"  >2x</div>

                    <div id="4" class="number" >4x</div>

                    <div id="8" class="number" >8x</div>

                </div>
                <div class="subset">
                    <div id="3" class="number" >3x</div>

                    <div id="6" class="number" >6x</div>

                    <div id="9" class="number" selected="true" style="background-color: rgb(3, 169, 244);">9x</div>

                </div>
            </div>
<!--            <i class="material-icons screen">tv</i>-->
            <i id="menu-icon" class="material-icons">edit</i>

        </div>
    </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/actions.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/PerspectiveTransform.min.js"></script>



    </body>
</html>
